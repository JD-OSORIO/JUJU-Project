<div class="book-form-container">
  <h2 class="form-title">Editar un Libro</h2>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="book-form">

    <div class="form-group">
      <label class="form-label">Título del Libro</label>
      <input type="text" class="form-control" formControlName="title" style="border-bottom: solid 1px black;">
    </div>

    <div class="form-group">
      <label class="form-label">Autor</label>
      <input type="text" class="form-control" formControlName="author" style="border-bottom: solid 1px black;">
    </div>

    <div class="form-group">
      <label class="form-label">Año de Publicación</label>
      <input type="text" class="form-control" formControlName="yearPublished" style="border-bottom: solid 1px black;" >
    </div>

    <div class="form-group">
      <label class="form-label">Estado del Libro</label>
      <select class="form-select" formControlName="bookStatus" style="border-bottom: solid 1px black;">
        <option value="" disabled selected>Seleccione el estado</option>
        <option [value]="true">Disponible</option>
        <option [value]="false">Rentado</option>
      </select>
    </div>

    <button type="submit" class="btn-submit" style="background-color: #01A288;">Editar Libro</button>
    <button type="button" class="btn btn-secondary" routerLink="/books" style="background-color: #01A288;">Atras</button>
  </form>
</div>

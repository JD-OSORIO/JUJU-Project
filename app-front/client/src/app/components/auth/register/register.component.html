<div class="container-fluid mt-5" style="display: flex; justify-content: center;">
<div class="card" style="padding: 2%; ">
  <div class="col-lg-12">
    <div class="register-container">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="register-form">
        <div style="border-bottom: lightgray 1px solid;">
          <h2 class="text-center">Registro de Usuario</h2>
        </div>

        <div class="form-group mt-4">
          <!-- <label for="username">Nombre de usuario</label> -->
           <div style="display: flex;justify-content: center;align-items: center;">
            <i class="fa-solid fa-user" style="font-size: 25px; padding-right: 2%;"></i>
            <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Ingrese su nombre de usuario"
            [class.is-invalid]="formulario.get('username')?.invalid && formulario.get('username')?.touched"
            style="border-left: 1px black solid; border-bottom: 1px black solid;"
          >
           </div>

          <div class="invalid-feedback" *ngIf="formulario.get('username')?.invalid && formulario.get('username')?.touched">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <div class="form-group mt-4">
          <!-- <label for="email">Correo electrónico</label> -->
           <div style="display: flex;justify-content: center;align-items: center;">
            <i class="fa-solid fa-envelope" style="font-size: 25px; padding-right: 2%;"></i>
            <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Ingrese su correo"
            [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
            style="border-left: 1px black solid; border-bottom: 1px black solid;"
            >
           </div>

          <div class="invalid-feedback" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
            Introduce un correo válido.
          </div>
        </div>

        <div class="form-group mt-4">
          <!-- <label for="password">Contraseña</label> -->
           <div style="display: flex;justify-content: center;align-items: center;">
              <i class="fa-solid fa-lock" style="font-size: 25px; padding-right: 2%;"></i>
              <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              [class.is-invalid]="formulario.get('password')?.invalid && formulario.get('password')?.touched"
              style="border-left: 1px black solid; border-bottom: 1px black solid;"
              >
           </div>

          <div class="invalid-feedback" *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <button type="submit" class="btn btn-info btn-block" [disabled]="formulario.invalid" style="background-color: #01A288;">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<div class="card" style="width: 20%; border-radius: 0;border: lightgray 1px solid; margin: 0;border-radius: 0 30px 80px 0; background-color: #01A288;">
  <div class="col-lg-12" style="text-align: center; color: white; font-size: 1.5vw; padding: 70px 15px;">
      <span>¡Bienvenido a mi App!</span>
      <div class="mt-2">
        <span>Aqui puedes registrate para poder crear tus ¡LIBROS!</span>
      </div>

      <button type="button" class="btn btn-secondary mt-5" routerLink="/login">!Ya me registre¡</button>

  </div>
  <!-- <app-register></app-register> -->
</div>

</div>

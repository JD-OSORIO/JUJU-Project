<div class="card">
    <div class="col-lg-12">
      <div class="login-container">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="login-form">
          <h2 class="text-center">Iniciar Sesión</h2>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Ingrese su correo"
              [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
            >
            <div class="invalid-feedback" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
              Introduce un correo válido.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              [class.is-invalid]="formulario.get('password')?.invalid && formulario.get('password')?.touched"
            >
            <div class="invalid-feedback" *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
              La contraseña es obligatoria.
            </div>
          </div>
            <button type="submit" class="btn btn-info btn-block" [disabled]="formulario.invalid">Ingresar</button>
            <button type="button" class="btn btn-secondary" routerLink="/register">Registrarme</button>
        </form>
      </div>

    </div>
  </div>

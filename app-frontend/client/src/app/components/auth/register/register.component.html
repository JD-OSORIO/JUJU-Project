<div class="card">
  <div class="col-lg-12">
    <div class="register-container">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="register-form">
        <h2 class="text-center">Registro de Usuario</h2>

        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Ingrese su nombre de usuario"
            [class.is-invalid]="formulario.get('username')?.invalid && formulario.get('username')?.touched"
          >
          <div class="invalid-feedback" *ngIf="formulario.get('username')?.invalid && formulario.get('username')?.touched">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Ingrese su correo"
            [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
            Introduce un correo válido.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            [class.is-invalid]="formulario.get('password')?.invalid && formulario.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <button type="submit" class="btn btn-info btn-block" [disabled]="formulario.invalid">Registrarse</button>
        <button type="button" class="btn btn-secondary" routerLink="/">Ya me registre</button>
      </form>
    </div>
  </div>
</div>

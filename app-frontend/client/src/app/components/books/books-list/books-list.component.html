<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let book of books; let last = last">
    <div class="card h-100 shadow-lg border-0">

      <!-- Contenedor del ícono que actuará como imagen -->
      <div class="card-img-top-icon">
        <i class="fa-solid fa-book"></i>
      </div>

      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary fw-bold">Título: {{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Autor: {{ book.author }}</h6>

        <div class="mt-auto">
          <a class="btn btn-sm btn-info w-100 mb-2" [routerLink]="['/books', book._id]">
            <i class="bi bi-eye"></i> Ver
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Tarjeta especial para añadir un libro -->
  <div class="col-md-4 mb-4">
    <a class="card h-100 shadow-lg border-0 add-book-card d-flex align-items-center justify-content-center"
       routerLink="/books/new">
      <i class="fa-solid fa-plus fa-3x"></i>
    </a>
  </div>
</div>

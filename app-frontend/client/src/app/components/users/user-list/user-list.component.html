<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let user of users; let last = last">
    <div class="card h-100 shadow-lg border-0">

      <!-- Contenedor del ícono que actuará como imagen -->
      <div class="card-img-top-icon">
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="card-body d-flex flex-column">
        <h6 class="card-title text-primary fw-bold">Username: {{ user.username }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Role: {{ user.role }}</h6>

        <div class="mt-auto">
          <a class="btn btn-sm btn-info w-100 mb-2" [routerLink]="['edit', user._id]">
            <i class="bi bi-eye"></i> Editar
          </a>
        </div>
        <div class="mt-auto">
          <a class="btn btn-sm btn-info w-100 mb-2" (click)="onClickBorrar(user._id)">
            <i class="bi bi-danger"></i> Borrar
          </a>
        </div>
      </div>
    </div>
  </div>
